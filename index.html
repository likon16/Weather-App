<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Weather </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    
<div class="wrapper">
<h1>
    Weather Forecast
</h1>

<div class="tab-container"> 
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather> Search Weather</p>
</div>


<div class="weather-container">
    <div class="sub-container grant-location-container">
<img src="./assets/what-i-do-when-my-fish-aint-movin-jim-carrey.gif" width="100" height="100" loading="lazy">
<p>Grant Location Access!</p>
<p>Allow access to get Weather Information.</p>

<button class="btn" data-grantAccess>Grant Access</button>

    </div>

<!-- Search container -->



<form class="form-container" data-searchForm>
    <input placeholder="Search for City..." data-searchInput>
    <button class="btn" type="submit">
        <img src="./assets/map-search-3d-rendering-isometric-icon.png" width="20" height="20" radius="5px" loading="lazy" >
    </button>
</form>




<!-- loding screen congtainer -->

<div class="sub-container loading-container">
    <img src="./assets/8ixMg4Bip.gif" width="100" height="150" >
    <p>Loading</p>

</div>


 <!-- show user info container -->


 <div class="sub-container user-info-container">

    <!-- city name and flag -->


    <div class="name">
        <p data-cityName></p>
        <img data-countryIcon>
    </div>
    <!-- weather Discription -->
<p data-weatherDesc></p>

<!-- weather icon -->


<img data-weatherIcon>

<!-- temperature -->

<p id="temp" data-temp></p>


<!-- 3 cards parameter -->

<div class="parameter-container">

    <!-- card 1 -->

    <div class="parameter">
        <img src="./assets/wind.gif" width="100" height="100">

        <p>Windspeed</p>
        <p data-windspeed></p>

    </div>

    <!-- card 2 -->

    <div class="parameter">
        <img src="./assets/humidity.png" width="100" height="100">
        <p>Humidity</p>
        <p data-humidity>
        </p>
    </div>

    <!-- card 3 -->

    <div class="parameter">
        <img src="./assets/cloud.gif" width="100" height="100">
        <p>Clouds</p>
        <p data-cloudiness>
        </p>
    </div>

</div>

 </div>

</div>


</div>

    <script src="main.js"></script>
</body>
</html>
